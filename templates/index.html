<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Premiere Pro 自動化ツール</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>

<body id="website" class="index is-nonTouch p-5">
    <div class="row mt-5 container-fluid">
        <h1>Premiere Pro 自動化ツール</h1>
        <div class="col-md-4"></div>
        <div class="tool col-md-4 center row mt-5">
            <ul class="nav nav-tabs">
                <li class="nav-item col-md-6">
                    <a href="#home" class="nav-link active" data-bs-toggle="tab">自動</a>
                </li>
                <li class="nav-item col-md-6">
                    <a href="#profile" class="nav-link" data-bs-toggle="tab">手動</a>
                </li>
            </ul>
            <div class="tab-content mt-5">
                <div class="tab-pane fade show active fixed" id="home">
                    <div class="input-group">
                        <input type="number" value="10" class="form-control mt-3" placeholder="時間間隔 (分)"
                            aria-label="time interval" id="auto_interval">
                    </div>
                    <a href="" class="btn btn-primary col-12 mt-3" id="auto_run">Run</a>
                    <a href="" class="btn btn-danger col-12 mt-3" id="auto_stop">Stop</a>
                </div>
                <div class="tab-pane fade" id="profile">
                    <!-- <input type="text" class="form-control mt-3" placeholder="入力 URL" aria-label="Input URL"
                            id="manual_url"> -->
                    <div class="input-group">
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="dropdown_btn" data-val="Rock">
                                なんJ PRIDE
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#" data-val="Rock">なんJ PRIDE</a></li>
                              <li><a class="dropdown-item" href="#" data-val="Livejupiter2">なんJ（まとめては）いかんのか？</a></li>
                              <li><a class="dropdown-item" href="#" data-val="Nanjstu">なんじぇいスタジアム＠なんJまとめ</a></li>
                              <li><a class="dropdown-item" href="#" data-val="I6496">MLB NEWS@まとめ</a></li>
                              <li><a class="dropdown-item" href="#" data-val="Yakiusoku">日刊やきう速報</a></li>
                            </ul>
                          </div>
                    </div>
                    <a href="" class="manul-run btn btn-primary col-12 mt-3" id="manual_run">Run</a>
                    <a href="" class="btn btn-danger col-12 mt-3" id="manual_stop">Stop</a>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body text-danger" id="toast-body">

            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="static/custom.js"></script>

</body>

</html>
